  <div class="container">
    <div class="row">
      <div class="col-12">

        <h2 class="text-center ">Employee Details</h2>

        <div class="col-12 d-flex justify-content-end ">
          <button type="button" class="btn btn-primary " id="add-btn" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"><i class="icon-edit"></i>&nbsp;Add Employee</button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h5 class="modal-title"  id="staticBackdropLabel">Add Employee</h5> -->
                  <button type="button" class="btn-close" id="cls" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="" onsubmit="return validateForm()" id="employeeForm">

                    <div class="mb-3">
                      <label for="un" class="form-label">Name</label>
                      <span class="text-danger">*</span>
                      <input type="text" class="form-control" id="un">
                      <p id="userError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <span class="text-danger">*</span>
                      <input type="password" class="form-control" id="pwd">
                      <p id="passError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">Age</label>
                      <span class="text-danger">*</span>
                      <input type="number" inputmode="numeric" class="form-control" id="age" pattern="\d*">
                      <p id="ageError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="gender" class="form-label">Gender:&nbsp;
                        <span class="text-danger">*</span>
                        <input type="radio" name="gender" class="form-check-input" id="male">
                        <label for="male" class="form-label">Male</label>
                        <input type="radio" name="gender" class="form-check-input" id="female">
                        <label for="female" class="form-label">Female</label>
                        <input type="radio" name="gender" class="form-check-input" id="other">
                        <label for="other" class="form-label">Other</label>
                      </label>
                      <p id="genderError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <span class="text-danger">*</span>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <p id="emailError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="country">Country:</label>
                      <span class="text-danger">*</span>
                      <select class="form-select" aria-label="Default select example" name="country" id="countrySelect">
                        <option selected disabled value="" name="country" id="country">Select Country</option>
                      </select>
                      <p id="countryError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="state">State:</label>
                      <span class="text-danger">*</span>
                      <select class="form-select" aria-label="Default select example" name="state" id="stateSelect">
                        <option selected disabled value="">Select State</option>
                      </select>
                      <p id="stateError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="city">City:</label>
                      <span class="text-danger">*</span>
                      <select class="form-select" aria-label="Default select example" name="city" id="citySelect">
                        <option selected disabled value="">Select City</option>
                      </select>
                      <p id="cityError" class="error"></p>
                    </div>
                    <div class="mb-3">
                      <label for="qualification">Qualification:</label>
                      <span class="text-danger">*</span><br>
                      <input class="form-check-input" type="checkbox" name="qualification+" value="" id="mca">
                      <label class="form-check-label" for="mca">
                        MCA
                      </label>
                      <input class="form-check-input" name="qualification+" type="checkbox" value="" id="mscit">
                      <label class="form-check-label" for="mscit">
                        MscIt
                      </label>
                      <input class="form-check-input" name="qualification+" type="checkbox" value="" id="btech">
                      <label class="form-check-label" for="btech">
                        Btech
                      </label>
                      <input class="form-check-input" name="qualification+" type="checkbox" value="" id="mtech">
                      <label class="form-check-label" for="mtech"></label>
                        Mtech
                      </label>
                      <p id="qualificationError" class="error"></p>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                  <!-- Add Modal -->

<button type="submit" value="submit" id="registerBtn" class="btn btn-primary register-btn" onclick="submitForm()">Submit</button>
                </div>
                </div>
            </div>
          </form>
          </div>
        </div>

      "India": {
        "Maharashtra": ["Mumbai", "Pune", "Nagpur"],

        "Kerala": ["Thiruvananthapuram", "Kochi"]
      },
      "USA": {
        "California": ["Los Angeles ", "San Francisco"],
        "Texas": ["Houston", "Dallas"]
      },

        "Ontario": ["Toronto"],

      for (var x in countryObject) {
        countrySel.options[countrySel.options.length] = new Option(x, x);
      }
      countrySel.onchange = function () {
        citySel.length = 1;
        stateSel.length = 1;
        for (var y in countryObject[this.value]) {
          stateSel.options[stateSel.options.length] = new Option(y, y);
        }
      }
      stateSel.onchange = function () {
        citySel.length = 1;

        var z = countryObject[countrySel.value][this.value];
        for (var i = 0; i < z.length; i++) {
          citySel.options[citySel.options.length] = new Option(z[i], z[i]);
        }
      }
    };

    // Name validation
    function usrvalidation(){
        if (un.value.trim() === "") {
          document.getElementById("userError").innerHTML = "Name is empty";
          isValid = false;
      } else if (un.value.length < 3) {
          document.getElementById("userError").innerHTML = "Name requires a minimum of 3 characters";
          isValid = false;
      } else {
          document.getElementById("userError").innerHTML = "";
      }


    }
    un.addEventListener("input", usrvalidation);
 
    // Password validation
    function pwdvalidation(){
    if (pwd.value.trim() === "") {
        document.getElementById("passError").innerHTML = "Password is empty";
        isValid = false;
    } else if (pwd.value.length < 8) {
        document.getElementById("passError").innerHTML = "Password must be at least 8 characters";
        isValid = false;
    } else if (!/[a-zA-Z]/.test(pwd.value) || !/\d/.test(pwd.value) || !/[!@#$%^&*(),.?":{}|<>]/.test(pwd.value)) {
        document.getElementById("passError").innerHTML = "Password must include letters, numbers, and special characters";
        isValid = false;
    } else {
        document.getElementById("passError").innerHTML = "";
    }
    }
    pwd.addEventListener("input", pwdvalidation);
    // Age validation

    function agevalidation(){


    if (age.value.trim() === "") {
        document.getElementById("ageError").innerHTML = "Age is empty";
        isValid = false;
    } else if (isNaN(age.value) || parseInt(age.value) <= 0) {
        document.getElementById("ageError").innerHTML = "Invalid age";
        isValid = false;
    } else {
        document.getElementById("ageError").innerHTML = "";
    }
  }
  age.addEventListener("input", agevalidation);

  function gendervalidation(){
  
    // Gender validation
    const genderInputs = document.querySelectorAll('input[name="gender"]');
    if (![...genderInputs].some(input => input.checked)) {
        document.getElementById("genderError").innerHTML = "Please select a gender";
        isValid = false;
    } else {
        document.getElementById("genderError").innerHTML = "";
    }
  }
  
document.querySelectorAll('input[name="gender"]').forEach(input => input.addEventListener("input", gendervalidation));


    // Email validation
    function emailvalidation(){
  
    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.value.trim() === "") {
        document.getElementById("emailError").innerHTML = "Email address is empty";
        isValid = false;
    } else if (!emailRegex.test(email.value.trim())) {
        document.getElementById("emailError").innerHTML = "Invalid email address";
        isValid = false;
    } else {
        document.getElementById("emailError").innerHTML = "";
    }

  }
 email.addEventListener("input", emailvalidation);

 function countryvalidation(){
    // Country validation
    if (countrySelect.value.trim() === "") {
        document.getElementById("countryError").innerHTML = "Please select a country";
        isValid = false;
    } else {
        document.getElementById("countryError").innerHTML = "";
    }
  }
  countrySelect.addEventListener("change", countryvalidation);

 function statevalidation(){

                function qualificationvalidation() {
    const qualificationCheckboxes = document.querySelectorAll('input[name="qualification+"]:checked');

        document.getElementById("qualificationError").innerHTML = "Please select at least one qualification";
        isValid = false;
    } else {
        document.getElementById("qualificationError").innerHTML = "";
    }
}

document.querySelectorAll('input[name="qualification+"]').forEach(input => {
    input.addEventListener("input", qualificationvalidation);
});

    function registerData() {
      var selectedGender;
      if (maleRadio.checked.toString() === "true") {
        selectedGender = "Male";
      } else if (femaleRadio.checked.toString() === "true") {
        selectedGender = "Female";
      } else if (otherRadio.checked.toString() === "true") {
        selectedGender = "Other";
      }
      userData.push({

        countrySel: countrySel.value,

                </td>
              </tr> 
   `;

      })

      //start delete coding

      var i;
      var allDelBtn = document.querySelectorAll(".del-btn")
      for (i = 0; i < allDelBtn.length; i++) {
        allDelBtn[i].onclick = function () {
          var tr = this.parentElement.parentElement;
          console.log(tr)

          var id = tr.getAttribute("index");
          Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
          }).then((result) => {
            window.location.reload();
                        
            if (result.isConfirmed) {
              userData.splice(id, 1);
              localStorage.setItem("userData", JSON.stringify(userData))
              tr.remove();
              Swal.fire({
                title: "Deleted!",
                text: "Your file has been deleted.",
                icon: "success"
              });
            }
          });

        }

};

        password: pwd.value,
        age: age.value,
        gender: (maleRadio.checked ? "Male" : (femaleRadio.checked ? "Female" : "Other")),
        email: email.value,
        mcaCheckbox: document.getElementById("mca").checked,
        mscitCheckbox: document.getElementById("mscit").checked,
        btechCheckbox: document.getElementById("btech").checked,
        mtechCheckbox: document.getElementById("mtech").checked,
        countrySel: countrySel.value,
        stateSel: stateSel.value,
        citySel: citySel.value
    };

    var userString = JSON.stringify(userData);
    localStorage.setItem("userData", userString);
    Swal.fire({
        title: "Employee Updated!",
        text: "Employee details updated successfully.",
        icon: "success"
    }).then(() => {
        // Redirect or perform other actions after updating data
        window.location.href = window.location.href;
    });
}
}
    getDataFromLocal();
  </script>

</body>
